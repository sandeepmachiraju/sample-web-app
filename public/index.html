<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Request Example</title>
</head>
<body>
	<h3> Relative paths API call: /api/hello </h3>
  <h4> API Response: </h4> <pre id = "hello-message"> </pre>
  <br/>
  
  <h3> Hardcoded paths API call (without Access-Control-Allow-Origin header): <br/><small><span id = "hardcoded-hostname1"></span>/api/todos</small> </h3>
  <h4> API Response: </h4> <pre id = "api-response1"> </pre>
  <br/>

  <h3> Hardcoded paths API call (with Access-Control-Allow-Origin as the requested origin i.e., 'null'): <br/><small><span id = "hardcoded-hostname2"></span>/api/todos (2secs delay)</small> </h3>
	  <h4>API Response: </h4> <pre id="api-response2"></pre>

  <script>

    document.addEventListener('DOMContentLoaded', () => {
      var hardcoded_hostname = "http://" + window.location.hostname;
      document.getElementById('hardcoded-hostname1').textContent = hardcoded_hostname;
      document.getElementById('hardcoded-hostname2').textContent = hardcoded_hostname;
      
      // First API call to get the Hello Node message
      fetch('/api/hello', { credentials: 'include' })
        .then(response => response.json())
        .then(data => {
          document.getElementById('hello-message').textContent = data.message;
        })
        .catch(error => {
          document.getElementById('hello-message').textContent = `Error: ${error.message}`;
        });
      
      // Second API call to check if we can call without cors headers
      fetch(`${hardcoded_hostname}/api/without-cross-origin-null-headers`, { credentials: 'include', mode: 'cors' })
        .then(response => response.json())
        .then(data => {
          document.getElementById('api-response1').textContent = data.message;
        })
        .catch(error => {
          document.getElementById('api-response1').textContent = `Error: ${error.message}`;
        });

      // Second API call after some time (e.g., 2 seconds)
      setTimeout(() => {
        fetch(`${hardcoded_hostname}/api/with-cross-origin-null-headers`, { credentials: 'include', mode: 'cors' })
          .then(response => response.json())
          .then(data => {
            document.getElementById('api-response2').textContent = JSON.stringify(data, null, 2);
          })
          .catch(error => {
            document.getElementById('api-response2').textContent = `Error: ${error.message}`;
          });
      }, 2000); // 2 seconds delay
    });
  </script>
</body>
</html>
